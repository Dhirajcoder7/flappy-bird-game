<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Flappy Bird</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .background {
            height: 100vh;
            width: 100vw;
            background: url('https://ik.imagekit.io/gxsuplhpp/Gemini_Generated_Image_q7wdijq7wdijq7wd.png') no-repeat center center fixed;
            background-size: cover;
        }

        .bird {
            height: 100px;
            width: 130px;
            position: fixed;
            top: 40vh;
            left: 30vw;
            z-index: 100;
        }

        .pipe_sprite {
            position: fixed;
            top: 40vh;
            left: 100vw;
            height: 70vh;
            width: 6vw;
            background: radial-gradient(lightgreen 50%, green);
            border: 5px solid black;
        }

        .message {
            position: absolute;
            z-index: 10;
            color: black;
            top: 30%;
            left: 50%;
            font-size: 4em;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .messageStyle {
            background: white;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 5%;
        }

        .score {
            position: fixed;
            z-index: 10;
            height: 10vh;
            font-size: 10vh;
            font-weight: 100;
            color: white;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
            top: 0;
            left: 0;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .score_val {
            color: gold;
            font-weight: bold;
        }

        /* Tablet responsiveness */
        @media (max-width: 1080px) {
            .message {
                font-size: 50px;
                top: 50%;
                white-space: nowrap;
            }

            .score {
                font-size: 8vh;
            }

            .bird {
                width: 120px;
                height: 90px;
                left: 25vw;
            }

            .pipe_sprite {
                width: 10vw;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .message {
                font-size: 40px;
                padding: 20px;
                /* Adjust message top position for better viewing on mobile */
                top: 40%;
                transform: translate(-50%, -50%);
            }

            .score {
                font-size: 7vh;
            }

            .bird {
                width: 100px;
                height: 75px;
                left: 20vw;
            }

            .pipe_sprite {
                width: 12vw;
            }
        }

        /* Very small devices */
        @media (max-width: 480px) {
            .message {
                font-size: 30px;
                padding: 15px;
                width: 90vw;
            }

            .score {
                font-size: 5.5vh;
                margin: 5px;
            }

            .bird {
                width: 80px;
                height: 60px;
                left: 18vw;
            }

            .pipe_sprite {
                width: 14vw;
            }
        }
    </style>
</head>

<body>
     <div class="background"></div>
     <img src="Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
     Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
         </div>
    <div class="score">
         <span class="score_title"></span>
        <span class="score_val"></span>
        </div>

    
    <script>
        let move_speed = 3, grativy = 0.5;
        let bird = document.querySelector('.bird');
        let img = document.getElementById('bird-1');
        let sound_point = new Audio('point.mp3');
        let sound_die = new Audio('die.mp3');

        let bird_props = bird.getBoundingClientRect();
        let background = document.querySelector('.background').getBoundingClientRect();

        let score_val = document.querySelector('.score_val');
        let message = document.querySelector('.message');
        let score_title = document.querySelector('.score_title');

        let game_state = 'Start';
        img.style.display = 'none';
        message.classList.add('messageStyle');

        // --- Game Start Logic (Keyboard: Enter Key) ---
        document.addEventListener('keydown', (e) => {
            if (e.key == 'Enter' && game_state != 'Play') {
                startGame();
            }
        });

        // --- Touch Start Game/Jump Logic ---
        document.addEventListener('touchstart', (e) => {
            // Prevent default touch behavior (e.g., scrolling/zooming)
            e.preventDefault();

            if (game_state != 'Play') {
                // Only start game on the first tap
                if (game_state == 'Start') {
                    startGame();
                }
            } else {
                // In-game jump logic for touch
                img.src = 'https://ik.imagekit.io/gxsuplhpp/Gemini_Generated_Image_ykod2iykod2iykod%20(1).png?updatedAt=1765257786019';
                bird_dy = -7.6;
            }
        });

        // --- Touch End (Release) Logic ---
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (game_state == 'Play') {
                img.src = 'Bird.png';
            }
        });

        // --- Function to initialize the game ---
        function startGame() {
            document.querySelectorAll('.pipe_sprite').forEach((e) => e.remove());
            img.style.display = 'block';
            bird.style.top = '40vh';
            game_state = 'Play';
            message.innerHTML = '';
            score_title.innerHTML = 'Score : ';
            score_val.innerHTML = '0';
            message.classList.remove('messageStyle');
            play();
        }


        function play() {
            function move() {
                if (game_state != 'Play') return;
                let pipe_sprite = document.querySelectorAll('.pipe_sprite');
                pipe_sprite.forEach((element) => {
                    let pipe_sprite_props = element.getBoundingClientRect();
                    bird_props = bird.getBoundingClientRect();

                    if (pipe_sprite_props.right <= 0) {
                        element.remove();
                    } else {
                        if (
                            bird_props.left < pipe_sprite_props.left + pipe_sprite_props.width &&
                            bird_props.left + bird_props.width > pipe_sprite_props.left &&
                            bird_props.top < pipe_sprite_props.top + pipe_sprite_props.height &&
                            bird_props.top + bird_props.height > pipe_sprite_props.top
                        ) {
                            game_state = 'End';
                            message.innerHTML = 'Game Over'.fontcolor('red') + '<br>Press Enter/Tap To Restart';
                            message.classList.add('messageStyle');
                            img.style.display = 'none';
                            sound_die.play();
                            return;
                        } else {
                            if (
                                pipe_sprite_props.right < bird_props.left &&
                                pipe_sprite_props.right + move_speed >= bird_props.left &&
                                element.increase_score == '1'
                            ) {
                                score_val.innerHTML = +score_val.innerHTML + 1;
                                sound_point.play();
                            }
                            element.style.left = pipe_sprite_props.left - move_speed + 'px';
                        }
                    }
                });
                requestAnimationFrame(move);
            }
            requestAnimationFrame(move);

            let bird_dy = 0;
            function apply_gravity() {
                if (game_state != 'Play') return;
                bird_dy += grativy;

                // --- Keyboard Jump Logic (Untouched) ---
                document.addEventListener('keydown', (e) => {
                    if (e.key == 'ArrowUp' || e.key == ' ') {
                        img.src = 'https://ik.imagekit.io/gxsuplhpp/Gemini_Generated_Image_ykod2iykod2iykod%20(1).png?updatedAt=1765257786019';
                        bird_dy = -7.6;
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.key == 'ArrowUp' || e.key == ' ') {
                        img.src = 'Bird.png';
                    }
                });

                // --- Boundary Collision Logic ---
                if (bird_props.top <= 0 || bird_props.bottom >= background.bottom) {
                    game_state = 'End';
                    message.style.left = '28vw';

                    // Game Over message needs to be explicitly set here for mobile to see it
                    message.innerHTML = 'Game Over'.fontcolor('red') + '<br>Press Enter/Tap To Restart';
                    message.classList.add('messageStyle');

                    // Reloading the page on collision (original logic retained)
                    window.location.reload();

                    return;
                }

                bird.style.top = bird_props.top + bird_dy + 'px';
                bird_props = bird.getBoundingClientRect();
                requestAnimationFrame(apply_gravity);
            }
            requestAnimationFrame(apply_gravity);

            let pipe_seperation = 0;
            let pipe_gap = 35;

            function create_pipe() {
                if (game_state != 'Play') return;

                if (pipe_seperation > 115) {
                    pipe_seperation = 0;

                    let pipe_posi = Math.floor(Math.random() * 43) + 8;
                    let pipe_sprite_inv = document.createElement('div');
                    pipe_sprite_inv.className = 'pipe_sprite';
                    pipe_sprite_inv.style.top = pipe_posi - 70 + 'vh';
                    pipe_sprite_inv.style.left = '100vw';
                    document.body.appendChild(pipe_sprite_inv);

                    let pipe_sprite = document.createElement('div');
                    pipe_sprite.className = 'pipe_sprite';
                    pipe_sprite.style.top = pipe_posi + pipe_gap + 'vh';
                    pipe_sprite.style.left = '100vw';
                    pipe_sprite.increase_score = '1';
                    document.body.appendChild(pipe_sprite);
                }

                pipe_seperation++;
                requestAnimationFrame(create_pipe);
            }
            requestAnimationFrame(create_pipe);
        }
    </script>
</body>

</html>
